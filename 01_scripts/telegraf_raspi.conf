# Telegraf 설정 - 라즈베리파이 시스템 모니터링
# 용도: CPU, 메모리, 디스크, 온도 수집 -> InfluxDB -> Grafana

[global_tags]
  host = "raspi5"

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  flush_interval = "60s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = "raspi5"
  omit_hostname = false

# InfluxDB v2 출력
[[outputs.influxdb_v2]]
  urls = ["http://localhost:8086"]
  token = "$INFLUXDB_TOKEN"
  organization = "my-org"
  bucket = "econ_market"

# CPU 사용률
[[inputs.cpu]]
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# 메모리 사용량
[[inputs.mem]]

# 디스크 사용량
[[inputs.disk]]
  mount_points = ["/"]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# 디스크 I/O
[[inputs.diskio]]
  devices = ["mmcblk0"]

# 시스템 로드
[[inputs.system]]

# 네트워크
[[inputs.net]]
  interfaces = ["eth0", "wlan0", "tailscale0"]

# 라즈베리파이 CPU 온도
[[inputs.exec]]
  commands = ["cat /sys/class/thermal/thermal_zone0/temp"]
  name_override = "cpu_temp"
  data_format = "value"
  data_type = "integer"
  # 결과값: 밀리섭씨 (예: 45000 = 45.0°C)
  # Grafana에서 /1000 변환 필요

# 프로세스 (InfluxDB, Grafana 모니터링)
[[inputs.procstat]]
  pattern = "influxd|grafana"
